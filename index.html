<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaar Combat Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="monster-selection">
            <h3>Select Monster to Fight</h3>
            <select id="monster-select">
                <option value="coconutCrab">Coconut Crab</option>
                <option value="rogueScrapper">Rogue Scrapper</option>
                <option value="boarrior">Boarrior</option>
            </select>
        </div>

        <!-- Monster Board Container -->
        <div class="monster-container">
            <!-- Monster name will be inserted here by JavaScript -->
            <div class="board monster-board">
                <!-- 10 slots will be generated by JS -->
            </div>
        </div>

        <!-- Player Board -->
        <div class="board player-board">
            <!-- 10 slots will be generated by JS -->
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search for an item..." autocomplete="off">
            <div id="search-results"></div>
        </div>

        <!-- Combat Section -->
        <div class="combat-section">
            <button id="simulate-combat">Simulate Combat</button>
            <div id="combat-results"></div>
            <div id="combat-log"></div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
